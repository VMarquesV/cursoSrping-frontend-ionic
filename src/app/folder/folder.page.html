<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <h3>Sistema de Pedidos</h3>

  <img src="assets/hk.jpg" alt="logo">

  <form>
    <ion-item>
      <ion-label>Email</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Password</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>

  </form>
    <ion-button expand="block" color="tertiary">Entrar</ion-button>
    <ion-button expand="block" color="tertiary" fill="outline">Registrar</ion-button>
</ion-content>
